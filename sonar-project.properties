# sonar-project.properties
# NOTE: projectKey and projectName are the source of truth here
# Do NOT pass -Dsonar.projectName via CLI args (spaces break argument parsing)

sonar.projectKey=DevSecOps-Scaning
sonar.projectName=DevSecOps Scaning
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.exclusions=node_modules/**,dist/**,coverage/**,*.config.ts,*.config.js
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,src/main.tsx,src/vite-env.d.ts

sonar.sourceEncoding=UTF-8
